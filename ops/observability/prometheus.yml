global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: chessdb-api
    metrics_path: /metrics
    static_configs:
      - targets:
          - host.docker.internal:4000

  - job_name: chessdb-worker
    metrics_path: /metrics
    static_configs:
      - targets:
          - host.docker.internal:9465
