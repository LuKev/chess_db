name: Railway Post-Deploy Checks

on:
  push:
    branches:
      - main
    paths:
      - "apps/web/**"
      - "apps/api/**"
      - "apps/worker/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/railway-deploy.yml"
  workflow_dispatch:

concurrency:
  group: railway-post-deploy-checks-main
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      SMOKE_API_BASE_URL: https://api.kezilu.com
      RELEASE_REQUIRED_API_ORIGIN: https://api.kezilu.com
      PLAYWRIGHT_BASE_URL: https://kezilu.com/chess_db
      E2E_API_ORIGIN: https://api.kezilu.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Wait for API health
        run: |
          set -euo pipefail
          for i in {1..30}; do
            if curl -fsS "$SMOKE_API_BASE_URL/health" >/dev/null; then
              echo "API healthy"
              exit 0
            fi
            echo "Waiting for API health..."
            sleep 10
          done
          echo "API health did not become ready" >&2
          exit 1

      - name: Smoke checks
        run: node scripts/smoke_post_deploy.mjs

      - name: Install Playwright Chromium
        run: npm --workspace @chessdb/web exec playwright install --with-deps chromium

      - name: Run Browser E2E
        run: npm --workspace @chessdb/web run test:e2e -- --reporter=list
