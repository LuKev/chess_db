name: Railway Deploy

on:
  push:
    branches:
      - main
    paths:
      - "apps/web/**"
      - "apps/api/**"
      - "apps/worker/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/railway-deploy.yml"
  workflow_dispatch:

concurrency:
  group: railway-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: aea9db8b-a434-4826-864e-4869ed452dbe
      RAILWAY_ENVIRONMENT_ID: 46109543-4ee7-4b19-a824-4835282e2358
      SMOKE_API_BASE_URL: https://api.kezilu.com
      RELEASE_REQUIRED_API_ORIGIN: https://api.kezilu.com
      PLAYWRIGHT_BASE_URL: https://kezilu.com/chess_db
      E2E_API_ORIGIN: https://api.kezilu.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Railway CLI
        run: npm install -g @railway/cli@3.14.0

      - name: Deploy web
        run: |
          railway link --project-id "$RAILWAY_PROJECT_ID" --environment "$RAILWAY_ENVIRONMENT_ID" --service web
          railway up --path-as-root apps/web --ci

      - name: Deploy api
        run: |
          railway link --project-id "$RAILWAY_PROJECT_ID" --environment "$RAILWAY_ENVIRONMENT_ID" --service api
          railway up --path-as-root apps/api --ci

      - name: Deploy worker
        run: |
          railway link --project-id "$RAILWAY_PROJECT_ID" --environment "$RAILWAY_ENVIRONMENT_ID" --service worker
          railway up --path-as-root apps/worker --ci

      - name: Post-deploy smoke checks
        run: node scripts/smoke_post_deploy.mjs

      - name: Install Playwright Chromium
        run: npm --workspace @chessdb/web exec playwright install --with-deps chromium

      - name: Run Browser E2E
        run: npm --workspace @chessdb/web run test:e2e -- --reporter=list
