name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: chessdb_test
          POSTGRES_USER: chessdb
          POSTGRES_PASSWORD: chessdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U chessdb -d chessdb_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://chessdb:chessdb@localhost:5432/chessdb_test
      SESSION_SECRET: ci-session-secret-change-me
      CORS_ORIGIN: http://localhost:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Typecheck
        run: npm run typecheck
